<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - E-Commerce</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        
        <div class="contact-box">
            <div class="info">
                <h2>Get in Touch</h2>
                <p><strong>📞 Phone:</strong> +880 1234 567 890</p>
                <p><strong>📧 Email:</strong> support@ecommerce.com</p>
                <p><strong>📍 Address:</strong> 123 Street, Dhaka, Bangladesh</p>
            </div>
            <div class="animation">
                <img src="../image/cart.png" alt="Delivery Animation">
            </div>
        </div>

        <form>
            <h2>Send a Message</h2>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message"></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
